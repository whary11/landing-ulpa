<script type="text/javascript">
  $('#banner').superslides({
    animation: 'fade',
    play: false
  });

  jQuery(document).scroll((s) => {

    if (window.scrollY > 160) {
      $('.position-fixed img').addClass('anime')

      console.log(window.scrollY)
    } 
    if(window.scrollY == 150 ){
      console.log(window.scrollY)
      $('.position-fixed img').removeClass('anime')
    }
  })
</script>
